<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>我的網站</title>
  </head>
  <body>
    <h1 class="bg-primary text-center p-3 fs-1 fw-bold text-white">情話密傳</h1>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-4 text-center">
          <span class="fs-3 fw-bold text-danger">你要轉換的文字： </span>
        </div>
        <div class="col-6 text-center">
          <input
            id="context"
            class="form-control fs-3 pl-3"
            type="text"
            placeholder="網站或是文字..."
          />
        </div>
      </div>
      <div class="row justify-content-end mt-5">
        <div class="d-grid col-4">
          <button id="btn" class="btn btn-success btn-large text-center p-2">
            <span class="fs-2 text-light">轉換吧！ </span>
          </button>
        </div>
      </div>
      <div class="text-center">
        <img id="qrcode" class="mt-5 mx-auto img-fluid img-thumbnail" />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script>
      const say = document.getElementById('context');
      const button = document.getElementById('btn');
      const img = document.getElementById('qrcode');

      button.addEventListener('click', function() {
        const saySomthing = say.value;
        let picsrc =
          "https://api.qrserver.com/v1/create-qr-code/?size=450x450&data=";
        img.src = picsrc + saySomthing;
      });
    </script>
  </body>
</html>
